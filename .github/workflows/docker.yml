name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/wutachi-portfolio
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Trigger Jenkins Deployment
        run: |
          # A URL publica que o Cloudflare Tunnel roteia para seu Jenkins
          TAGS="${{ steps.meta.outputs.tags }}"

          # 1. Encontra a linha que tem o formato de tag SHA (main-).
          # 2. Usa 'awk' para imprimir o último campo após o delimitador ':'.
          # 3. 'head -n 1' garante uma única tag.
          DEPLOY_TAG=$(echo "$TAGS" | grep 'main-' | awk -F: '{print $NF}' | head -n 1)

          if [ -z "$DEPLOY_TAG" ]; then
            echo "::error title=Extração de Tag Falhou::Não foi possível extrair a tag SHA do commit. O Deployment não será acionado."
            echo "Tags geradas: $TAGS"
            # O exit 1 garante que o Action falhe se a variável crítica não for capturada
            exit 1 
          fi

          JENKINS_URL="https://jenkins.victorhugo.info/generic-webhook-trigger/invoke"

          echo "Disparando Jenkins Deployment Job com TAG: $DEPLOY_TAG"

          # Executa a chamada HTTP POST, passando o token e a TAG_SHA
          curl -X POST "${JENKINS_URL}?token=${{ secrets.JENKINS_WEBHOOK_TOKEN }}&TAG_SHA=${DEPLOY_TAG}"
        env:
          JENKINS_WEBHOOK_TOKEN: ${{ secrets.JENKINS_WEBHOOK_TOKEN }}
